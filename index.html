<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive App with Mobile Result View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for components that need precise control beyond Tailwind */
        .result-card {
            transition: transform 0.3s ease;
        }
        @media (max-width: 640px) {
            .result-container {
                padding: 1rem;
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Main Container -->
        <div class="w-full max-w-2xl bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
            
            <!-- App Header -->
            <div class="bg-indigo-600 p-6 text-white text-center">
                <h1 class="text-2xl font-bold">Calculation Complete</h1>
                <p class="text-indigo-100 opacity-90">Review your final assessment below</p>
            </div>

            <!-- Content Area -->
            <div id="content" class="p-6 md:p-10">
                
                <!-- Result View (The part we are amending for mobile) -->
                <div id="result-view" class="flex flex-col items-center space-y-8 animate-in fade-in duration-700">
                    
                    <!-- Score Display -->
                    <div class="relative flex items-center justify-center">
                        <svg class="w-32 h-32 md:w-48 md:h-48 transform -rotate-90">
                            <circle cx="50%" cy="50%" r="45%" stroke="currentColor" stroke-width="8" fill="transparent" class="text-slate-100"/>
                            <circle cx="50%" cy="50%" r="45%" stroke="currentColor" stroke-width="8" fill="transparent" stroke-dasharray="283" stroke-dashoffset="70" class="text-indigo-500 rounded-full"/>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span class="text-4xl md:text-6xl font-black text-slate-800">85</span>
                            <span class="text-xs md:text-sm font-semibold text-slate-500 uppercase tracking-widest">Score</span>
                        </div>
                    </div>

                    <!-- Details Grid: AMENDED FOR MOBILE -->
                    <div class="w-full grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex flex-col items-center sm:items-start">
                            <span class="text-slate-500 text-xs font-bold uppercase tracking-tighter">Accuracy</span>
                            <span class="text-xl font-bold text-emerald-600">94.2%</span>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex flex-col items-center sm:items-start">
                            <span class="text-slate-500 text-xs font-bold uppercase tracking-tighter">Time Taken</span>
                            <span class="text-xl font-bold text-slate-700">12m 4s</span>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex flex-col items-center sm:items-start">
                            <span class="text-slate-500 text-xs font-bold uppercase tracking-tighter">Rank</span>
                            <span class="text-xl font-bold text-indigo-600">Top 5%</span>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex flex-col items-center sm:items-start">
                            <span class="text-slate-500 text-xs font-bold uppercase tracking-tighter">Status</span>
                            <span class="text-xl font-bold text-amber-600">Excellent</span>
                        </div>
                    </div>

                    <!-- Action Buttons: AMENDED FOR MOBILE (Stacked on mobile, side-by-side on desktop) -->
                    <div class="w-full flex flex-col sm:flex-row gap-3 pt-4">
                        <button class="w-full py-4 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-2xl transition-all shadow-lg shadow-indigo-200 active:scale-[0.98]">
                            Download PDF
                        </button>
                        <button class="w-full py-4 px-6 bg-white border-2 border-slate-200 hover:border-slate-300 text-slate-600 font-bold rounded-2xl transition-all active:scale-[0.98]">
                            Share Results
                        </button>
                    </div>

                    <button class="text-slate-400 hover:text-slate-600 text-sm font-medium transition-colors">
                        Restart Assessment
                    </button>
                </div>

            </div>
        </div>
        
        <!-- Footer Info -->
        <p class="mt-8 text-slate-400 text-xs uppercase tracking-widest font-semibold">
            Powered by Gemini Intelligence
        </p>
    </div>

    <script>
        // Placeholder for any shared logic you had previously
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Result view initialized with mobile responsive enhancements.");
        });
    </script>
</body>
</html>
